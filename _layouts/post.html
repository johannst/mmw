---
layout: page
---

<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{% if page.toc %}
<div class="row">
    <div class="col-12 col-lg-4">
        <div class="sticky-top sticky-top-offset">
            {{ content | toc_only }}
        </div>
    </div>
    <div class="col-12 col-lg-8">
        {{ content }}
    </div>
</div>
{% else %}
{{ content }}
{% endif %}
